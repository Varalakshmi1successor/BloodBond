<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="donor.css">
    <title>Donor Registration</title>
</head>
<body>

<div class="center-box">
    <div class="donor-form">
        <h1 class="bold-text">Register</h1>

        <form onsubmit="submitDonorForm(event)">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <input type="text" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <input type="text" id="phone" placeholder="Phone Number" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>

                <div class="form-group">
                    <input type="number" id="age" placeholder="Age" required>
                </div>

                <div class="form-group">
                    <input type="text" id="bloodGroup" placeholder="Blood Group" required>
                </div>

                <div class="form-group">
                    <textarea id="address" placeholder="Address" required></textarea>
                </div>

                <div class="form-group">
                    <input type="text" id="district" placeholder="District" required>
                </div>

                <div class="form-group">
                    <input type="text" id="state" placeholder="State" required>
                </div>

                <div class="form-group">
                    <input type="text" id="country" placeholder="Country" required>
                </div>

                <div class="form-group">
                    <input type="text" id="pincode" placeholder="Pincode" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <p id="message"></p>
        <p class="login-text">If you're already registered, kindly <a href="login.html">login</a>.</p>
    </div>
</div>

<script src="donor-script.js"></script>
</body>
</html>
